# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs.worker=-Xmx2g

# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=34,35

# Kotlin configuration
kotlin.code.style=official
kotlin.jvm.target.validation.mode=warning
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.daemon.jvmargs=-Xmx4g -XX:+UseParallelGC -XX:MaxMetaspaceSize=2g

# Java 21 compatibility
android.useFullClasspathForDexingTransform=true
android.enableR8.fullMode=true

# Build performance
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.configuration-cache=false

